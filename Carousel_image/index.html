<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" />
<script src="script.js" defer></script>
<title>轮播图</title>
</head>
<body>
    
<div class="slider">
  <div class="slides">
    <div class="slide"><div>1</div></div>
    <div class="slide"><div>2</div></div>
    <div class="slide"><div>3</div></div>
    <div class="slide"><div>4</div></div>
    <div class="slide"><div>5</div></div>
  </div>
  
  <div class="controls">
    <div class="arrow prev">&lt;</div>
    <div class="arrow next">&gt;</div>
  </div>
  
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

</body>
</html>
